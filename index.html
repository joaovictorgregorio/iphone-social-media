<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logos/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Iphone social media</title>
</head>
<body>
    <main>
        <section id="iphone">
            <iframe src="web pages/home.html" name="screen" id="frame">
                <p>Seu navegador não é compátivel com este conteúdo!</p>
            </iframe>
        </section>
        <section id="social-media">
                <a href="#" target="screen" class="border-white"><img src="images/logos/logo-home.png" alt="HOME"></a>

                <a href="#" target="screen" class="border-pink"><img src="images/logos/logo-instagram.jpeg" alt="INSTAGRAM"></a>

                <a href="#" target="screen" class="border-pink"><img src="images/logos/logo-linkedin.png" alt="LINKEDIN"></a>

                <a href="#" target="screen" class="border-white"><img src="images/logos/logo-tiktok.png" alt="TIKTOK"></a>

                <a href="#" target="screen" class="border-pink"><img src="images/logos/logo-facebook.png" alt="FACEBOOK"></a>

                <a href="#" target="screen" class="border-white"><img src="images/logos/logo-github.png" alt="GITHUB"></a>
        </section>

</html>
